<div class="modal-header">
    <h4 class="modal-title">
        <i class="text-info me-2" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
        <span>{{ getModalTitle() }}</span>
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
    <app-problem-form
        [initialValue]="initialValue"
        [showActions]="false"
        [isEditMode]="isEditMode"
        (submitProblem)="onProblemSubmit($event)"
        (cancel)="onCancel()">
    </app-problem-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" i18n>Cancel</button>
    <button type="button" class="btn btn-primary" (click)="triggerFormSubmit()">{{ getSubmitButtonLabel() }}</button>
</div>
