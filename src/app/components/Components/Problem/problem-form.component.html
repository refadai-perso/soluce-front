<div class="input-group">
    <form [formGroup]="innerForm">
        <div class="input-group">
            <span class="input-group-text">
                Name
            </span>
            <input 
                class="form-control"
                type="text"
                id="first-name"
                name="first-name"
                formControlName="first-nameCtrl"
            />
        </div>
        <div>
            <span class="input-group-text">
                Description
            </span>
            <textarea class="form-control" name="description" formControlName="descriptionCtrl"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text">
                Status
            </span>
            <select class="form-select" name="status" formControlName="statusCtrl">
                <option value="1">
                    Option 1
                </option>
                <option value="2">
                    Option 2
                </option>
                <option value="3">
                    Option 3
                </option>
            </select>
        </div>
        <input readonly type="date" class="form-control">
        <div class="input-group">
            <span class="input-group-text">
                Creator
            </span>
            <input class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" onsubmit="addNewProblem">
                Validate
            </button>
        </div>
    </form>
</div>
