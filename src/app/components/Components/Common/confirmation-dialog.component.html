<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()" i18n-aria-label></button>
</div>
<div class="modal-body" [innerHTML]="message"></div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelButtonLabel }}</button>
  <button type="button" [class]="'btn ' + confirmButtonClass" (click)="onConfirm()">{{ confirmButtonLabel }}</button>
</div>
