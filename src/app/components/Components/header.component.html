<header class="py-3 border-bottom bg-body-tertiary">
    <div class="container-fluid gap-3 align-items-center d-flex">
        <div class="d-flex">
            <button type="button" class="btn btn-link text-decoration-none p-0" (click)="navigateToHome()" i18n-title title="Home">
                <i class="text-warning bi-house-door fs-1"></i>
            </button>
            <div class="d-flex flex-column ms-3">
                <span>
                    An Open Source application
                </span>
                <h1 class="fs-4">
                    Soluce
                </h1>
            </div>
        </div>
        <div class="d-flex align-content-center ms-auto">
            <div class="div-5 d-flex align-items-center px-3">
                <a href="#" class="link-body-emphasis">
                    <i class="bi-chat-dots"></i>
                </a>
            </div>
            <form class="me-3 w-100">
                <input type="search" placeholder="Search..." class="form-control">
            </form>
            <div ngbDropdown class="flex-shrink-0">
                <a href="#" ngbDropdownToggle (click)="onHyperlink4Click($event)" class="d-block link-body-emphasis">
                    <img src="trump.jpg" width="32" height="32" class="rounded-circle">
                </a>
                <div ngbDropdownMenu class="shadow">
                    <button ngbDropdownItem type="button" class="btn">
                        Profile
                    </button>
                    <div class="dropdown-divider"></div>
                    <h6 class="dropdown-header" i18n>Theme</h6>
                    <button ngbDropdownItem type="button" class="btn d-flex align-items-center justify-content-between" (click)="setLightTheme()">
                        <span i18n>Light Theme</span>
                        @if (currentTheme() === 'light') {
                            <i class="bi-check"></i>
                        }
                    </button>
                    <button ngbDropdownItem type="button" class="btn d-flex align-items-center justify-content-between" (click)="setDarkTheme()">
                        <span i18n>Dark Theme</span>
                        @if (currentTheme() === 'dark') {
                            <i class="bi-check"></i>
                        }
                    </button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem type="button" class="btn">
                        Sign out
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center gap-2 ms-3">
                @if (!isAuthenticated()) {
                    <button type="button" class="btn btn-outline-primary text-nowrap" (click)="navigateToSignup()" i18n>Sign up</button>
                }
                <button type="button" class="btn btn-primary text-nowrap" (click)="handleConnectOrLogout()" i18n>{{ connectButtonLabel() }}</button>
            </div>
        </div>
    </div>
</header>
